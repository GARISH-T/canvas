<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="100" height="800"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        canvas.width = document.documentElement.clientWidth;
        canvas.hight = document.documentElement.clientHeight;
        // 画线
        let ctx = canvas.getContext("2d");
        // 填充样式是蓝色
        ctx.fillStyle = "blue";
        // 笔（边框）样式
        ctx.strokeStyle = 'blue'
        // 默认画的状态为否
        let painting = false

        var isTouchDevice = 'ontouchstart' in
            document.documentElement;
        if (isTouchDevice) {
            canvas.ontouchmove = (a) => {
                let x = a.touches[0].clientX
                let y = a.touches[0].clientY
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
            }
        } else {
            // 当鼠标按下painting变为true
            canvas.onmousedown = () => {
                painting = true
            }
            canvas.onmousemove = (e) => {
                if (painting === true) {
                    // 填充矩形（x轴，y轴，宽，高）
                    // ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10)e.clientX - 5, e.clientY - 5, 10, 10);
                    // 充填圆形
                    ctx.beginPath();
                    ctx.arc(e.clientX, e.clientY, 10, 0, 2 * Math.PI);
                    ctx.stroke();
                    ctx.fill();
                }
                // else {
                //     console.log('nothing to do')
                // }
                // 获取鼠标点击时的xy轴坐标
                // console.log(e.clientX)
                // console.log(e.clientY)

            }
            canvas.onmouseup = () => {
                painting = false
            }
        }




    </script>
</body>

</html>
